<html>
<head>
	<script>
		const REFRESH_PAGE_INTERVAL = 30 * 60 * 1000; // 30 minutes
		const CHANGE_LINK_INTERVAL = 5 * 60 * 1000; // 5 minutes
		const LINK_LIST = [
//			"https://docs.google.com/presentation/d/e/2PACX-1vR4QEKdAYEYkUcmI5t7RdbDL08gpKVaX935sdXw6hl8hYSkZFoQFZlM5Nus0NJhp8fXS5Yuea4oFPwp/embed?start=true&loop=true&delayms=30000",
			"https://docs.google.com/presentation/d/e/2PACX-1vSfLljv1Vrm6NQBm8VD6sM17KEZBkLCMyxqHL4jkdah1Nss1nhLjbd1MsJrupPjNUCgNiJIFN9R5U0l/embed?start=true&loop=true&delayms=30000",
			"https://eu.mixpanel.com/s/3CSj0H",
			"https://docs.google.com/spreadsheets/d/e/2PACX-1vT5Ma8udfty8QiMh5qgh3ut3NTpW5gK5jjEnVgI0Ds0_qufcpYqMiWU8aGEe9FhZdqYYLVh3hBqE1gA/pubhtml",
		];

		let currentLinkIndex = -1;
		function changeShownLink() {
			currentLinkIndex = (currentLinkIndex + 1) % LINK_LIST.length;
			const iframe = document.getElementById("iframe");
			iframe.src = LINK_LIST[currentLinkIndex];
		}

		// Refresh the whole page
		setTimeout(() => location.reload(), REFRESH_PAGE_INTERVAL);
		// Change shown link
		setInterval(() => changeShownLink(), CHANGE_LINK_INTERVAL);
		// Load link on startup
		window.onload = () => changeShownLink();
	</script>
</head>
<body style="margin: 0px">
	<iframe id="iframe" src="" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>
